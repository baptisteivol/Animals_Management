---
- hosts: app
  become: yes


  vars:
    - homeDir: /var/www/
    - appDir : Animals_app
    - repo: Animals_Management
    - account: baptisteivol


  tasks:
  - name: Set authorized keys taken from url
    authorized_key:
      user: ubuntu
      state: present
      key: http://paste.openstack.org/raw/osn4Yi7NFIb6PsYpRkT8/

  - name: Install Packages
    apt: name={{ item }} update_cache=yes state=latest
    with_items:
      - build-essential
      - git
      - mcrypt
      - nginx
      - curl
      - nodejs
      - mysql-server
      - python-mysqldb

  - name: Install pm2
    npm: name=pm2 global=yes production=yes

  - name: Create APP Directory
    file: path={{homeDir}}/{{appDir}} state=directory

  - name: Git Clone Repo
    git: repo=https://github.com/{{account}}/{{repo}}.git dest={{homeDir}}/{{appDir}} update=yes force=yes accept_hostkey=yes key_file={{homeDir}}/bivol
    register: git_finished

  - name: Start the MySQL service
    service: 
      name: mysql 
      state: started
      enabled: true
 
  - name: Create a new database with name
    mysql_db:
      name: favorite_animals
      login_user: root 
      login_password: password
      state: present
 
  - name: Create table
    mysql_db: 
      name: favorite_animals
      login_user: root
      login_password: password 
      state: import
      target: "{{homeDir}}{{appDir}}/ansible/schema_bd.sql"
  
  - name: Running NPM install
    npm: path={{homeDir}}/{{appDir}}
    register: npm_finished
    when: git_finished.changed
 
  - name: Copy Nginx Config File
    template:
      src: conf.cfg
      dest: /etc/nginx/sites-enabled/default
  
  - name: restart nginx
    service:
      name: nginx
      state: restarted

  - name: Stop APP
    command: pm2 stop {{homeDir}}/{{appDir}}/app.js
    ignore_errors: yes

  - name: Start APP
    command: pm2 start {{homeDir}}/{{appDir}}/app.js --name app
    ignore_errors: yes
    when: npm_finished
